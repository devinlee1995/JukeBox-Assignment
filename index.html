<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Juke</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel = "stylesheet" href = "CSS/style.css">
	
</head>
<body>
		<!-- The audio source for the page -->
		<audio id="myAudio"></audio> 
		<div id = "mainBody">
			<div id = "juke">
				<div id = "Display_Song_Playing">
					<h1 id = "song_playing"> Juke Box</h1>
					<h2 id = "status"> Status</h2>
					<!-- The songs listed on the page-->
					<li><a id = "Eat" href="#">Eat</a></li>
					<li><a id = "Just" href="#">Just</a></li>
					<li><a id = "Sponsor" href="#">Sponsor</a></li>
					<li><a id = "What2Do" href="#">What2Do</a></li>
				</div>
				<!-- The container for the button images-->
				<div id = "images">
					<img id = "Play" src="images/play.png" alt="Play Button" width="57" height="57">
					<img id = "Pause" src="images/pause.png" alt="Pause Button" width="57" height="57">
					<img id = "Stop" src="images/stop.png" alt="Stop Button" width="57" height="57">
				</div>
			</div>
		</div>
	<script src="script.js"></script>
</body>
</html>
